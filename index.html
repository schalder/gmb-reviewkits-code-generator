<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Review Code Generator</title>
</head>
<body>
    <h1>Google Review Code Generator</h1>
    <form id="codeGeneratorForm">
        <label for="fiveStarsLink">5 Star Review Link:</label>
        <input type="text" id="fiveStarsLink" required><br>
        <label for="fourStarsLink">4 Star Review Link:</label>
        <input type="text" id="fourStarsLink" required><br>
        <label for="threeStarsSection">3 Stars Form Section ID:</label>
        <input type="text" id="threeStarsSection" required><br>
        <label for="twoStarsSection">2 Stars Form Section ID:</label>
        <input type="text" id="twoStarsSection" required><br>
        <label for="oneStarSection">1 Star Form Section ID:</label>
        <input type="text" id="oneStarSection" required><br>
        <button type="button" onclick="generateCode()">Generate Code</button>
    </form>

    <pre id="generatedCode"></pre>

    <script>
        function generateCode() {
            var fiveStarsLink = document.getElementById("fiveStarsLink").value.trim();
            var fourStarsLink = document.getElementById("fourStarsLink").value.trim();
            var threeStarsSection = document.getElementById("threeStarsSection").value.trim();
            var twoStarsSection = document.getElementById("twoStarsSection").value.trim();
            var oneStarSection = document.getElementById("oneStarSection").value.trim();

            var generatedCode = `
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // When the "⭐⭐⭐⭐⭐" radio button is clicked
        document.getElementById("fivestars").onclick = function () {
            window.location = "${fiveStarsLink}";
        };

        // When the "⭐⭐⭐⭐☆" radio button is clicked
        document.getElementById("fourstars").onclick = function () {
            window.location = "${fourStarsLink}";
        };

        var sections = {
            "${threeStarsSection}": "block",   // 3 stars form section ID
            "${twoStarsSection}": "none",      // 2 stars form section ID 
            "${oneStarSection}": "none"        // 1 star form section ID
        };

        // Set the initial display values for the sections
        Object.keys(sections).forEach(function (key) {
            var element = document.getElementById(key);
            if (element) { // Check if the element exists
                element.style.display = sections[key];
            }
        });

        // Function to toggle display of elements
        function toggleDisplay(elementId) {
            var element = document.getElementById(elementId);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        // Event listeners for star rating radio buttons
        var threestars = document.getElementById("threestars");
        if (threestars) {
            threestars.addEventListener("click", function () {
                toggleDisplay("${threeStarsSection}"); // 3 stars form section ID
            });
        }

        var twostars = document.getElementById("twostars");
        if (twostars) {
            twostars.addEventListener("click", function () {
                toggleDisplay("${twoStarsSection}"); // 2 stars form section ID
            });
        }

        var onestar = document.getElementById("onestar");
        if (onestar) {
            onestar.addEventListener("click", function () {
                toggleDisplay("${oneStarSection}"); // 1 star form section ID
            });
        }
    });
</script>
`;

            document.getElementById("generatedCode").innerText = generatedCode;
        }
    </script>
</body>
</html>
